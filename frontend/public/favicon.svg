<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle (Dark) -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0a" stroke="url(#grad)" stroke-width="20" />
  
  <!-- Shield/Brain Abstract Shape -->
  <path d="M256 64 C 180 64, 120 120, 120 200 C 120 280, 180 340, 256 448 C 332 340, 392 280, 392 200 C 392 120, 332 64, 256 64 Z" 
        fill="none" 
        stroke="url(#grad)" 
        stroke-width="24" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)" />
        
  <!-- Internal Circuit Lines -->
  <path d="M256 120 L 256 260 M 190 200 L 322 200 M 256 260 L 200 320 M 256 260 L 312 320" 
        stroke="url(#grad)" 
        stroke-width="16" 
        stroke-linecap="round" />
        
  <!-- Pulse Dot -->
  <circle cx="256" cy="180" r="12" fill="#fff" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
