<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Caretaker AI | System Monitoring</title>
  <meta name="description" content="AI caretaker system for health signal monitoring and action enforcement." />
  <meta name="author" content="Caretaker AI" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#22c55e" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="CaretakerAI" />

  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/favicon.svg" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <meta property="og:title" content="Caretaker AI" />
  <meta property="og:description" content="System monitoring and action enforcement." />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary" />
  <script>
    // Global Error Handler for Mobile Debugging
    window.onerror = function (msg, url, line, col, error) {
      document.getElementById('root').innerHTML = `
        <div style="color: #ef4444; padding: 20px; font-family: monospace; background: #000;">
          <h1 style="font-size: 16px;">CRITICAL SYSTEM FAIL</h1>
          <p><strong>Error:</strong> ${msg}</p>
          <p><strong>Location:</strong> ${url}:${line}:${col}</p>
          <pre style="white-space: pre-wrap; font-size: 10px; opacity: 0.7;">${error?.stack || 'No stack trace'}</pre>
        </div>
      `;
      return false;
    };

    window.onunhandledrejection = function (event) {
      window.onerror(event.reason?.message || event.reason, 'Promise', 0, 0, event.reason);
    };
  </script>
</head>

<body>
  <div id="root">
    <div
      style="display: flex; height: 100vh; align-items: center; justify-content: center; background: #0a0a0a; color: #22c55e; font-family: monospace;">

      </div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered:', registration.scope);
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
